<script type="text/javascript">

/* const test = Math.floor(Math.random() * 6);
console.log(test); */

var choices = [
  [1, "헬스3개월"],
  [5, "헬스2개월"],
  [15, "헬스1개월"],
  [30, "헬스10일"],
  [70, "보충제"],
  [100, "음료수"] 
],
rand, min, max, i, i2, choice;

function between(x, min, max) {
  return x >= min && x <= max;
}

function pickChoice() {

	rand = Math.floor(Math.random() * 100);
	choice = -1;
	
	for (i = 0; i < choices.length; i++) {
	
		// set up min
		if (i === 0) {
			min = 0;
		} else {
			min = 0;
			// add up all the values so far
			for (i2 = 0; i2 < i; i2++) {
			  min += choices[i2][0];
			}
			// one higher
			min++;
		}
		
		// set up max
		if (i === 0) {
			max = choices[i][0];
		} else {
			max = 0;
			// add up all the values so far
			for (i2 = 0; i2 < i + 1; i2++) {
				max += choices[i2][0];
			}
		}
		
		if (rand >= min && rand <= max) {
			choice = i;
			break;
		}
	
	}
	
	// If the choice is still -1 here, something went wrong...
};

pickChoice();

</script>
